<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CancerCode</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header row">
                <p class="small text-center">Cancer Codebreaker is a survivor &amp; community driven research project</p>

                <ul class="nav nav-pills pull-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Community</a></li>
                </ul>
                <h1><strong>CANCER</strong>CODEBREAKER</h1>
                <p class="small">Survivor driven cancer research</p>
            </div>
            
            <div class="row">
                <div class="col-md-11">
                        
                        <h1>Five Questions</h1>
                        <p class="lead">Your answers will help find a cure</p>
                </div>
                <div class="col-md-12">
                    <form role="form">
                      <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">What type of cancer do you have?</label>
                        <select multiple class="form-control">
                            <option>Choose one of the following</option>
                            <option value="Brain">Brain</option>
                            <option value="Breast">Breast</option>
                            <option value="Cervical">Cervical</option>
                            <option value="Lung">Lung</option>
                            <option value="Prostate">Prostate</option>
                            <option value="Rectal">Rectal</option>
                            <option value="Other">Other</option>
                        </select>
                      </div>
                        <div class="form-group col-md-12">
                            <div class="btn-group" data-toggle="buttons">
                              <label class="btn btn-primary">
                                <input type="radio" name="small" id="option1"> Small cell
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="nonsmall" id="option2"> Non-small cell
                              </label>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="btn-group" data-toggle="buttons">
                              <label class="btn btn-primary">
                                <input type="radio" name="small" id="option1"> Adenocarcinoma
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="nonsmall" id="option2"> Squamous cell
                              </label>
                            </div>
                        </div>
                <!-- 2 -->

                                      <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">How old were you</label>
<input type="number" class="form-control" id="age" placeholder="Enter age">
                      </div>


                      <button type="submit" class="btn btn-default hidden">Submit</button>
                    </form>
                </div>
            </div>



        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <!-- endbuild -->
</body>
</html>
